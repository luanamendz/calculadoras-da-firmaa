<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>💰 Calculadora de Lucro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      background-color: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .frango {
      display: block;
      margin: 0 auto 1.5rem auto;
      width: 180px;
      animation: bounce 2s infinite;
      user-select: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    input[type=number] {
      padding: 0.3rem;
      width: 100%;
      max-width: 200px;
      font-size: 1rem;
      margin-top: 0.2rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ffcc33;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffee99;
    }
    #resultado {
      margin-top: 1rem;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .voltar {
      display: inline-flex;
      align-items: center;
      margin-top: 2rem;
      color: #000;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
    }
    .voltar:hover {
      text-decoration: underline;
    }
    .voltar svg {
      margin-right: 0.4rem;
      fill: #000;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <h1>💰 Calculadora de Lucro</h1>

  <img src="../imagens/frangote.png" alt="Frango Diferente" class="frango" />

  <p>Informe os valores:</p>
  <label>Receita total (R$):
    <input type="number" id="receita" />
  </label>
  <label>Custos totais (R$):
    <input type="number" id="custos" />
  </label>
  <button onclick="calcularLucro()">Calcular Lucro</button>

  <p id="resultado"></p>

  <a href="../index.html" class="voltar" aria-label="Voltar ao menu principal">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
      <path d="M15 19l-7-7 7-7"/>
    </svg>
    Voltar
  </a>

  <script>
    function calcularLucro() {
      const receita = parseFloat(document.getElementById("receita").value);
      const custos = parseFloat(document.getElementById("custos").value);

      if (isNaN(receita) || isNaN(custos)) {
        document.getElementById("resultado").innerHTML = "🧐 Preencha todos os campos corretamente!";
        return;
      }

      const lucro = receita - custos;
      const emoji = lucro >= 0 ? "🚀" : "😟";

      document.getElementById("resultado").innerHTML = `${emoji} Lucro: R$ ${lucro.toFixed(2)}`;
    }
  </script>

</body>
</html>
