<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💰 Calculadora de Lucro</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #000;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      color: #ffcc33;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    main {
      background: #000;
      color: #ffcc33;
      border-radius: 10px;
      padding: 2rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      user-select: none;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 1.5rem;
      background: #ffcc33;
      color: #000;
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffee99;
    }
    #resultado {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      min-height: 1.5rem;
    }
    .frango {
      width: 120px;
      margin: 2rem auto 1rem;
      animation: bounce 2s infinite;
      user-select: none;
      display: block;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      color: #666;
      font-size: 0.85rem;
      user-select: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>💰 Calculadora de Lucro</header>

  <main>
    <label for="receita">Receita total (R$):</label>
    <input type="number" id="receita" />

    <label for="custos">Custos totais (R$):</label>
    <input type="number" id="custos" />

    <button onclick="calcularLucro()">Calcular Lucro</button>

    <p id="resultado"></p>

    <img src="../images/frango-da-firma.png" alt="Frango da Firma" class="frango" />
  </main>

  <footer>© 2025 A Firma S/A</footer>

  <script>
    function calcularLucro() {
      const receita = parseFloat(document.getElementById("receita").value);
      const custos = parseFloat(document.getElementById("custos").value);

      if (isNaN(receita) || isNaN(custos)) {
        document.getElementById("resultado").textContent = "🧐 Preencha todos os campos corretamente!";
        return;
      }

      const lucro = receita - custos;
      const emoji = lucro >= 0 ? "🚀" : "😟";

      document.getElementById("resultado").textContent = `${emoji} Lucro: R$ ${lucro.toFixed(2)}`;
    }
  </script>
</body>
</html>
