<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìä Calculadora de Custos</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 1rem;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .frango {
      display: block;
      margin: 0 auto 1.5rem auto;
      width: 200px;
      animation: bounce 2s infinite;
      user-select: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    label {
      display: block;
      margin: 0.6rem 0;
      font-weight: 600;
    }
    input[type=number] {
      width: 200px;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
      margin-top: 0.2rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ffcc33;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      transition: background-color 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #ffee99;
    }
    #resultado {
      margin-top: 1rem;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
    }
    .voltar {
      display: inline-flex;
      align-items: center;
      margin-top: 2rem;
      color: #000;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
    }
    .voltar:hover {
      text-decoration: underline;
    }
    .voltar svg {
      margin-right: 0.4rem;
      fill: #000;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <h1>üìä Calculadora de Custos</h1>

  <img src="../images/frangote.jpeg" alt="Frango da Firma" class="frango" />

  <label>Custo fixo (R$):</label>
  <input type="number" id="custoFixo" />

  <label>Custo vari√°vel por unidade (R$):</label>
  <input type="number" id="custoVariavel" />

  <label>Quantidade de unidades:</label>
  <input type="number" id="quantidade" />

  <button onclick="calcularCustos()">Calcular Custo Total</button>

  <p id="resultado"></p>

  <a href="../index.html" class="voltar" aria-label="Voltar ao menu principal">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M15 19l-7-7 7-7"/>
    </svg>
    Voltar
  </a>

  <script>
    function calcularCustos() {
      const fixo = parseFloat(document.getElementById("custoFixo").value);
      const variavel = parseFloat(document.getElementById("custoVariavel").value);
      const quantidade = parseInt(document.getElementById("quantidade").value);

      if (isNaN(fixo) || isNaN(variavel) || isNaN(quantidade)) {
        document.getElementById("resultado").innerHTML = "üßê Preencha todos os campos corretamente!";
        return;
      }

      const total = fixo + (variavel * quantidade);
      document.getElementById("resultado").innerHTML = `üí∏ Custo total: R$ ${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
