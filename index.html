<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadoras da Firma</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilo turbo para o texto do frango */
    .frango-texto {
      font-weight: bold;
      font-style: italic;
      font-size: 1.3rem;
      color: #555;
      max-width: 400px;
      margin: 1rem auto 2rem auto;
      text-align: center;
      user-select: none;
    }
    .frango {
      display: block;
      margin: 0 auto 2rem auto;
      width: 180px;
      animation: bounce 2s infinite;
      user-select: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Calculadoras da Firma</h1>
  </header>

  <main>
    <p class="frango-texto">Se errar a conta, a culpa é sua. Eu só sou um frango. 🐔🧮</p>

    <!-- Frango da Firma 🐔 -->
    <img src="images/frango-da-firma.png" alt="Frango da Firma" class="frango" />

    <!-- Lista de calculadoras -->
    <section class="calculadoras">
      <h2>Escolha uma calculadora:</h2>
      <ul>
        <li><a href="calculadora1.html">📊 Calculadora de Custos</a></li>
        <li><a href="calculadora2.html">💰 Calculadora de Lucro</a></li>
        <li><a href="calculadora3.html">📈 Calculadora de Crescimento</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 A Firma S/A</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
