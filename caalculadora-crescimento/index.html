<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Crescimento</title>
</head>
<body>
  <h1>üìà Calculadora de Crescimento</h1>
  <p>Informe os valores:</p>
  <label>Capital inicial (R$): <input type="number" id="capital" /></label><br>
  <label>Taxa de crescimento (% ao per√≠odo): <input type="number" id="taxa" /></label><br>
  <label>Per√≠odo (n¬∫ de per√≠odos): <input type="number" id="tempo" /></label><br>
  <button onclick="calcularJuros()">Calcular Valor Futuro</button>
  <p id="resultado"></p>

  <script>
    function calcularJuros() {
      const capital = parseFloat(document.getElementById("capital").value);
      const taxa = parseFloat(document.getElementById("taxa").value) / 100;
      const tempo = parseInt(document.getElementById("tempo").value);

      if (isNaN(capital) || isNaN(taxa) || isNaN(tempo)) {
        document.getElementById("resultado").innerHTML = "üßê Preencha todos os campos corretamente!";
        return;
      }

      const montante = capital * Math.pow(1 + taxa, tempo);
      document.getElementById("resultado").innerHTML = `üí∞ Valor futuro: R$ ${montante.toFixed(2)}`;
    }
  </script>
</body>
</html>
