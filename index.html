<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadoras da Firma</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    header {
      background-color: #000;
      padding: 1rem 0;
      user-select: none;
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header h1 {
      color: #fff;
      text-align: center;
      margin: 0;
      font-weight: 700;
    }
    .frango-texto {
      font-weight: bold;
      font-style: italic;
      font-size: 1.3rem;
      color: #000;
      max-width: 400px;
      margin: 1rem auto 2rem auto;
      text-align: center;
      user-select: none;
    }
    .frango {
      display: block;
      margin: 0 auto 2rem auto;
      width: 180px;
      animation: bounce 2s infinite;
      user-select: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    section.calculadoras {
      background-color: #000;
      border-radius: 8px;
      padding: 1rem 2rem;
      max-width: 420px;
      margin: 0 auto 2rem auto;
      color: #ffcc33;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      user-select: none;
    }
    section.calculadoras h2 {
      margin-top: 0;
      text-align: center;
    }
    section.calculadoras ul {
      list-style: none;
      padding-left: 0;
    }
    section.calculadoras li {
      margin: 0.5rem 0;
    }
    section.calculadoras a {
      color: #ffcc33;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    section.calculadoras a:hover {
      color: #ffee99;
      text-decoration: underline;
    }
    footer {
      text-align: center;
      color: #333;
      font-size: 0.9rem;
      user-select: none;
      margin-top: 2rem;
    }

    /* ASSINATURA FIXA */
    .assinatura-fixa {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: #ffcc33;
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-style: italic;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
